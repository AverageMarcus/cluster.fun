---
apiVersion: v1
kind: Service
metadata:
  name: paradoxfox
  namespace: paradoxfox
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 443
    name: web
  selector:
    app: paradoxfox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paradoxfox
  namespace: paradoxfox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paradoxfox
  template:
    metadata:
      labels:
        app: paradoxfox
    spec:
      imagePullSecrets:
        - name: docker-config
      containers:
      - name: web
        image: docker.cluster.fun/private/paradoxfox:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 443
          name: web
        env:
          - name: ETSY_TOKEN
            valueFrom:
              secretKeyRef:
                name: etsy-token
                key: password
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 200Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paradoxfox
  namespace: paradoxfox
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - paradoxfox.space
    secretName: paradoxfox-ingress
  rules:
  - host: paradoxfox.space
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: paradoxfox
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paradoxfox-www
  namespace: paradoxfox
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - www.paradoxfox.space
    secretName: paradoxfox-www-ingress
  rules:
  - host: www.paradoxfox.space
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: paradoxfox
            port:
              number: 80
