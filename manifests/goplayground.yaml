apiVersion: v1
kind: Namespace
metadata:
  name: goplayground
---
apiVersion: v1
kind: Service
metadata:
  name: goplayground
  namespace: goplayground
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: web
    name: web
  selector:
    app: goplayground
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goplayground
  namespace: goplayground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goplayground
  template:
    metadata:
      labels:
        app: goplayground
    spec:
      containers:
      - name: web
        image: x1unix/go-playground:1.6.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: web
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: goplayground
  namespace: goplayground
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
  - hosts:
    - go.cluster.fun
    secretName: goplayground-ingress
  rules:
  - host: go.cluster.fun
    http:
      paths:
      - path: /
        backend:
          serviceName: goplayground
          servicePort: 80

